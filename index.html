<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <h1>Inverite Test</h1>
      <iframe
        src="https://sandbox.inverite.com/customer/web/start_age/B35BC6A3-9B08-4254-B1A2-84D5FD8C1826/modern?site=https%3A%2F%2Fj-lindsey.github.io%2FinveriteTest%2F"
        style="height: 80vh; width: 90vw"
      ></iframe>
    </div>
    <script>
      function listener(event) {
        console.log(event);
        if (
          event.origin === "https://sandbox.inverite.com" ||
          event.origin === "https://live.inverite.com" ||
          event.origin === "https://www.inverite.com"
        ) {
          var data = event.data;
          console.log(data);
          if (data.verified === 1) {
            console.log(data);
            // perform success events here
          } else {
            // perform failure events
          }
        }
        if (event.origin.match("https://(sandbox|live|www).inverite.com")) {
          var data2 = event.data;
          console.log(data2);
        }
      }
      if (window.addEventListener) {
        window.addEventListener("message", listener, false);
      } else {
        window.attachEvent("onmessage", listener);
      }
    </script>
  </body>
</html>
